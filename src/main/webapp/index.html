<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tu Menu</title>
    <link rel="icon" href="media/icon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />


</head>

<body>

    <!-- Navbar -->

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
            <a class="navbar-brand" href="index.html">
                <img src="media/logo.png" class="img-fluid" alt="logo" id="logo">
                Restaurante CAC - Grupo2
            </a>
            <div class="collapse navbar-collapse mx-4" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-success" href="pages/agregar_plato.html"
                            role="button">Agregar
                            Plato</a>
                    </li>
                </ul>
            </div>
            <form class="form-inline ml-auto" role="search">
                <div class="d-flex align-items-center">
                    <input class="form-control mx-2" type="search" placeholder="Buscar plato" id="buscador">
                    <button class="btn btn-outline-success my-2 mx-2 my-sm-0" type="submit"
                        id="buscarPlato">Buscar</button>
                </div>
                <div class="form-check my-3 mx-2">
                    <input type="checkbox" class="form-check-input" id="mostrarTodo" checked>
                    <label class="form-check-label" for="mostrarTodo">Mostrar todo</label>
                </div>
            </form>
        </nav>
    </header>

    <main>
        <div class="background">
            <!-- Contenido principal -->
            <div class="d-flex align-items-center justify-content-center" id="titulo">
                <div>
                    <h1 class="py-3 ps-4 text-light animate__animated animate__rubberBand">Platos del men√∫</h1>
                </div>
            </div>

            <!-- Cards -->
            <div class="container my-3">
                <div class="row mt-3" id="menu"></div>
            </div>

            <!-- Modal -->
            <div id="modal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="cerrarModal()">&times;</span>
                    <main class="container my-3">
                        <div class="row mt-3" id="informacionPlato">
                        </div>
                    </main>
                    <div class="container my-3" id="btnModal">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <div>
                <a href="index.html"> Restaurante CAC - Grupo2</a>
                <a href="#">Nosotros</a>
                <a href="#">Fotos</a>
                <a href="#">Contacto</a>

                <a href="#">WhatsApp</a>
            </div>
        </nav>
        <div class="copy">Calle falsa 123, Buenos Aires, Argentina
            &copy; 2023 - Restaurante CAC - Grupo2</div>
    </footer>
    <script src="js/modal.js"></script>
    <script src="js/getRequests.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

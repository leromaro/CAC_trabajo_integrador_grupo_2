    <head>
        <meta charset="UTF-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    </head>
    <body class="background">
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
            <div class="container-fluid ">
                <a class="navbar-brand" href="../index.html">
                    <img src="../media/logo.png" class="img-fluid" alt="logo" id="logo">
                    Restaurante CAC - Grupo2
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

            </div>
            <div class="collapse navbar-collapse justify-content-end align-items-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Fotos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mr-6" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- Contenido principal -->
        <main>
            <div class="py-3 text-center">
                <h1 id="titulo" class="py-3 ps-4 animate__animated animate__rubberBand">Modificar plato</h1>
            </div>
            <div class="container mt-3">
                <form class="mb-4" id="addForm" method="post" enctype="multipart/form-data">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-10 mx-auto">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <!-- Campos -->
                                            <div class="form-floating my-3">
                                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                                                <label for="nombre">Nombre</label>
                                            </div>

                                            <div class="form-floating my-3">
                                                <textarea class="form-control" id="ingredientes"
                                                          name="ingredientes"></textarea>
                                                <label for="ingredientes">Ingredientes</label>
                                            </div>
                                            <div class="form-floating my-3">
                                                <input type="number" class="form-control" id="precio" name="precio" step="5"
                                                       required>
                                                <label for="precio">Precio</label>
                                            </div>

                                            <div class="my-3 text-color">
                                                <label for="tipoPlato" class="form-label">Tipo de Plato</label>
                                            </div>
                                            <div class="form-check form-check-inline text-color">
                                                <input class="form-check-input" type="radio" name="tipoPlato" id="principal"
                                                       value="principal" required>
                                                <label class="form-check-label" for="principal">Principal</label>
                                            </div>
                                            <div class="form-check form-check-inline text-color">
                                                <input class="form-check-input" type="radio" name="tipoPlato" id="entrada"
                                                       value="entrada" required>
                                                <label class="form-check-label" for="entrada">Entrada</label>
                                            </div>
                                            <div class="form-check form-check-inline text-color">
                                                <input class="form-check-input" type="radio" name="tipoPlato" id="postre"
                                                       value="postre" required>
                                                <label class="form-check-label" for="postre">Postre</label>
                                            </div>
                                            <div class="form-check form-check-inline text-color">
                                                <input class="form-check-input" type="radio" name="tipoPlato" id="aperitivo"
                                                       value="aperitivo" required>
                                                <label class="form-check-label" for="aperitivo">Aperitivo</label>
                                            </div>

                                            <div class="form-floating my-3 text-color">
                                                <div class="form-check">
                                                    <input type="checkbox" class="form-check-input" id="alPlato"
                                                           name="alPlato" value="true">
                                                    <label class="form-check-label" for="alPlato">Al plato</label>
                                                </div>
                                            </div>
                                            <div class="form-floating my-6 text-color">
                                                <div class="form-check">
                                                    <input type="checkbox" class="form-check-input" id="aptoCeliaco"
                                                           name="aptoCeliaco" value="true">
                                                    <label class="form-check-label" for="aptoCeliaco">Apto cel√≠aco</label>
                                                </div>
                                            </div>
                                            <div class="form-floating my-3 text-color">
                                                <div class="form-check">
                                                    <input type="checkbox" class="form-check-input" id="aptoVegano"
                                                           name="aptoVegano" value="true">
                                                    <label class="form-check-label" for="aptoVegano">Apto vegano</label>
                                                </div>
                                            </div>
                                            <div class="form-floating my-3 text-color">
                                                <div class="form-check">
                                                    <input type="checkbox" class="form-check-input d-none" id="enFalta"
                                                           name="enFalta" value="true" />
                                                    <label class="form-check-label d-none" for="enFalta">en falta</label>
                                                </div>
                                            </div>

                                        </div>
                                        <div class="col-md-6">
                                            <div class="input-group my-3">
                                                <label class="input-group-text" for="imagen">Imagen</label>
                                                <input type="file" class="form-control" id="imagen" name="imagen">
                                            </div>
                                            <div class="container w-75 text-center" id="imagenContainer">
                                                <h4></h4>
                                                <img class="img-fluid mt-4 rounded mx-auto d-block" id="imagenPreview">
                                            </div>
                                        </div>
                                    </div>
                                </div> <!-- Botones -->
                                <button type="submit" class="btn btn-success mx-3 my-3" id="modificarFormBtn">Modificar</button>
                                <button type="button" class="btn btn-warning" id="limpiarFormBtn">Reset</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    </body>
</html>

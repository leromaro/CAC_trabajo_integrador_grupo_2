<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Agregar Plato</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="../index.html">
                <img src="../media/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
                Restaurante CAC Grupo2
            </a>
        </nav>
        <!-- Contenido principal -->
        <div class="bg-secondary container py-3">
            <h1 class="py-3 ps-4 text-light">Agregar plato</h1>
        </div>
        <div class="container mt-3">
            <form class="mb-4" id="addForm" method="post" enctype="multipart/form-data">
                <div class="container">
                    <div class="row">
                        <div class="col-md-10 mx-auto">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6">
                                        <!-- Campos -->

                                        <div class="form-floating my-3">
                                            <input type="text" class="form-control" id="nombre" name="nombre" required>
                                            <label for="nombre">Nombre</label>
                                        </div>
                                        <div class="form-floating my-3">
                                            <textarea class="form-control" id="ingredientes" name="ingredientes"></textarea>
                                            <label for="ingredientes">Ingredientes</label>
                                        </div>
                                        <div class="form-floating my-3">    
                                            <input type="text" class="form-control" id="tipoPlato" name="tipoPlato">
                                            <label for="tipoPlato">Tipo de Plato</label>
                                        </div>
                                        <div class="form-floating my-3">                                               
                                            <input type="number" class="form-control" id="precio" name="precio" step="0.50" required>
                                            <label for="precio">Precio</label>
                                        </div>
                                        <div class="form-floating my-3">
                                            <div class="input-group">
                                                <label class="input-group-text" for="imagen">Imagen</label>
                                                <input type="file" class="form-control" id="imagen" name="imagen" required>
                                            </div>
                                        </div>
                                        <div class="form-floating my-3">          
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="alPlato" name="alPlato" value="true">
                                                <label class="form-check-label" for="alPlato">Al plato</label>
                                            </div>
                                        </div>
                                        <div class="form-floating my-6"> 
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="aptoCeliaco" name="aptoCeliaco" value="true">
                                                <label class="form-check-label" for="aptoCeliaco">Apto cel√≠aco</label>
                                            </div>
                                        </div>
                                        <div class="form-floating my-3">     
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="aptoVegano" name="aptoVegano" value="true">
                                                <label class="form-check-label" for="aptoVegano">Apto vegano</label>
                                            </div>
                                        </div>
                                        <div class="form-floating my-3">     
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="enFalta" name="enFalta" value="true">
                                                <label class="form-check-label" for="enFalta">En falta</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div> <!-- Botones -->
                            <button type="submit" class="btn btn-primary" id="guardarFormBtn">Guardar</button>
                            <button type="button" class="btn btn-warning" id="limpiarFormBtn">Cancelar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <script src="../js/addPlato.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    </body>
</html>
